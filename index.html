<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bubble Learn</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Main container that holds the bubbles -->
    <div class="bubble-container">
        <!-- Main subject bubbles -->
        <div class="bubble" onclick="zoomIn('Math')">Math</div>
        <div class="bubble" onclick="zoomIn('Biology')">Biology</div>
        <div class="bubble" onclick="zoomIn('Chemistry')">Chemistry</div>
        <div class="bubble" onclick="zoomIn('Physics')">Physics</div>
    </div>

    <!-- Back button for zooming out -->
    <button id="back-button" onclick="zoomOut()">&#8592; Back</button>

    <script src="script.js"></script>
</body>
</html>
