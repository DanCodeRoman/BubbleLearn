<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bubble Learn</title>

    <!-- Link to the CSS stylesheet -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Main container holding the subject bubbles -->
    <div class="container">
        <!-- Each bubble represents a subject -->
        <div class="bubble" id="math">Math</div>
        <div class="bubble" id="chemistry">Chemistry</div>
        <div class="bubble" id="biology">Biology</div>
        <div class="bubble" id="physics">Physics</div>
        <div class="bubble" id="history">History</div>
    </div>

    <!-- The back button that appears after clicking a bubble -->
    <div id="backButton" class="backButton" onclick="goBack()">‚Üê</div>

    <!-- Container for spider lines and sub-bubbles that appear after clicking a main bubble -->
    <div id="spider" class="spider"></div>

    <!-- Link to the JavaScript file -->
    <script src="script.js"></script>
</body>
</html>
